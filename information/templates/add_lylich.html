{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Lý Lịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Lý Lịch</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_TrinhDoVanHoa" class="form-label">Trình độ văn hóa</label>
                    {{ form.TrinhDoVanHoa }}
                </div>

                <div class="mb-3">
                    <label for="id_DanToc" class="form-label">Dân tộc</label>
                    {{ form.DanToc }}
                </div>

                <div class="mb-3">
                    <label for="id_TonGiao" class="form-label">Tôn giáo</label>
                    {{ form.TonGiao }}
                </div>

                <div class="mb-3">
                    <label for="id_TrinhDoChuyenMon" class="form-label">Trình độ chuyên môn</label>
                    {{ form.TrinhDoChuyenMon }}
                </div>

                <div class="mb-3">
                    <label for="id_NoiThuongTru" class="form-label">Nơi thường trú</label>
                    {{ form.NoiThuongTru }}
                </div>

                <div class="mb-3">
                    <label for="id_NoiTamTru" class="form-label">Nơi tạm trú</label>
                    {{ form.NoiTamTru }}
                </div>

                <div class="mb-3">
                    <label for="id_NoiSinh" class="form-label">Nơi sinh</label>
                    {{ form.NoiSinh }}
                </div>

                <div class="mb-3">
                    <label for="id_nhanvien" class="form-label">Nhân viên</label>
                    {{ form.nhanvien }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'lylich_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
