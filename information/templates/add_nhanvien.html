{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thêm Nhân Viên</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MANV" class="form-label">Mã nhân viên</label>
                    {{ form.MANV }}
                </div>

                <div class="mb-3">
                    <label for="id_MAQL" class="form-label">Mã quản lý</label>
                    {{ form.MAQL }}
                </div>

                <div class="mb-3">
                    <label for="id_phongban" class="form-label">Phòng ban</label>
                    {{ form.phongban }}
                </div>

                <div class="mb-3">
                    <label for="id_HOTEN" class="form-label">Họ tên</label>
                    {{ form.HOTEN }}
                </div>

                <div class="mb-3">
                    <label for="id_EMAIL" class="form-label">Email</label>
                    {{ form.EMAIL }}
                </div>

                <div class="mb-3">
                    <label for="id_SDT" class="form-label">SĐT</label>
                    {{ form.SDT }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYSINH" class="form-label">Ngày sinh</label>
                    {{ form.NGAYSINH }}
                </div>

                <div class="mb-3">
                    <label for="id_HESOLUONG" class="form-label">Hệ số lương</label>
                    {{ form.HESOLUONG }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYVAOLAM" class="form-label">Ngày vào làm</label>
                    {{ form.NGAYVAOLAM }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'employee_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
