{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa Xác Thực</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-white text-center fw-bold">
            <h4>Sửa Xác Thực</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Cập nhật Xác Thực</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'bangxacthuc_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
