{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phiếu Xuất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Phiếu Xuất</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAPHIEUXUAT" class="form-label">Mã phiếu xuất</label>
                    {{ form.MAPHIEUXUAT }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYXUAT" class="form-label">Ngày xuất</label>
                    {{ form.NGAYXUAT }}
                </div>

                <div class="mb-3">
                    <label for="id_THOIGIANNHAPLIEU" class="form-label">Thời gian nhập liệu</label>
                    {{ form.THOIGIANNHAPLIEU }}
                </div>

                <div class="mb-3">
                    <label for="id_TINHTRANGNHAPLIEU" class="form-label">Tình trạng nhập liệu</label>
                    {{ form.TINHTRANGNHAPLIEU }}
                </div>

                <div class="mb-3">
                    <label for="id_cuahang" class="form-label">Cửa hàng nhượng quyền</label>
                    {{ form.cuahang }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'phieuxuat_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
