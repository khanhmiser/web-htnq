{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Chi Tiết Phiếu Xuất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-fixed { position: fixed; top: 0; left: 0; width: 100%; z-index: 1030; }
        body { padding-top: 56px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <i class="fas fa-home"></i> Trang Chủ
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Chi Tiết Phiếu Xuất</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAPHIEUXUAT" class="form-label">Mã phiếu xuất</label>
                    {{ form.MAPHIEUXUAT }}
                </div>

                <div class="mb-3">
                    <label for="id_MAHANG" class="form-label">Mã hàng</label>
                    {{ form.MAHANG }}
                </div>

                <div class="mb-3">
                    <label for="id_SOLUONGXUAT" class="form-label">Số lượng xuất</label>
                    {{ form.SOLUONGXUAT }}
                </div>

                <div class="mb-3">
                    <label for="id_DONGIAXUAT" class="form-label">Đơn giá xuất</label>
                    {{ form.DONGIAXUAT }}
                </div>

                <div class="mb-3">
                    <label for="id_DONVITINH" class="form-label">Đơn vị tính</label>
                    {{ form.DONVITINH }}
                </div>

                <div class="mb-3">
                    <label for="id_GIAMGIABAN" class="form-label">Giảm giá bán</label>
                    {{ form.GIAMGIABAN }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'ctpx_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
