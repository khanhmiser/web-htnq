{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Gói Nhượng Quyền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adding Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    /* Đóng băng navbar */
    .navbar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030; /* Luôn nằm trên cùng */
    }

    /* Khoảng trống cho nội dung dưới */
    body {
        padding-top: 56px;
    }
</style>
</head>
<body>

<!-- Navbar cố định -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
        <i class="fas fa-home"></i> Trang Chủ
    </a>
</div>
</nav>

<!-- Navbar with home icon and link to dashboard -->

    <style>
        /* Đóng băng navbar */
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030; /* Đảm bảo navbar luôn ở trên các thành phần khác */
        }

        /* Thêm khoảng trống để tránh nội dung bị che */
        body {
            padding-top: 56px; /* Chiều cao của navbar */
        }
    </style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <i class="fas fa-home"></i> Trang Chủ
    </a>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Gói Nhượng Quyền</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAGOI" class="form-label">Mã gói</label>
                    {{ form.MAGOI }}
                </div>

                <div class="mb-3">
                    <label for="id_TENGOI" class="form-label">Tên gói</label>
                    {{ form.TENGOI }}
                </div>

                <div class="mb-3">
                    <label for="id_VONDAUTU" class="form-label">Vốn đầu tư</label>
                    {{ form.VONDAUTU }}
                </div>

                <div class="mb-3">
                    <label for="id_MOTAGOI" class="form-label">Mô tả gói</label>
                    {{ form.MOTAGOI }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'goi_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
