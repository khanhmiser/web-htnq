{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Gói Nhượng Quyền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Gói Nhượng Quyền</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAGOI" class="form-label">Mã gói</label>
                    {{ form.MAGOI }}
                </div>

                <div class="mb-3">
                    <label for="id_TENGOI" class="form-label">Tên gói</label>
                    {{ form.TENGOI }}
                </div>

                <div class="mb-3">
                    <label for="id_VONDAUTU" class="form-label">Vốn đầu tư</label>
                    {{ form.VONDAUTU }}
                </div>

                <div class="mb-3">
                    <label for="id_MOTAGOI" class="form-label">Mô tả gói</label>
                    {{ form.MOTAGOI }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'goi_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
