{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Hợp Đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adding Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    /* Đóng băng navbar */
    .navbar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030; /* Luôn nằm trên cùng */
    }

    /* Khoảng trống cho nội dung dưới */
    body {
        padding-top: 56px;
    }
</style>
</head>
<body>

<!-- Navbar cố định -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
        <i class="fas fa-home"></i> Trang Chủ
    </a>
</div>
</nav>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thêm Hợp Đồng</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAHD" class="form-label">Mã hợp đồng</label>
                    {{ form.MAHD }}
                </div>

                <div class="mb-3">
                    <label for="id_CHIPHITONG" class="form-label">Chi phí tổng</label>
                    {{ form.CHIPHITONG }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYBATDAU" class="form-label">Ngày bắt đầu</label>
                    {{ form.NGAYBATDAU }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYKETTHUC" class="form-label">Ngày kết thúc</label>
                    {{ form.NGAYKETTHUC }}
                </div>

                <div class="mb-3">
                    <label for="id_goi" class="form-label">Gói nhượng quyền</label>
                    {{ form.goi }}
                </div>

                <div class="mb-3">
                    <label for="id_nhuongquyen" class="form-label">Mã bên nhận nhượng quyền</label>
                    {{ form.nhuongquyen }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'hopdong_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
