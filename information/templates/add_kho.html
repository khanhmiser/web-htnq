{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Kho Mới</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAKHO" class="form-label">Mã kho</label>
                    {{ form.MAKHO }}
                </div>

                <div class="mb-3">
                    <label for="id_TENKHO" class="form-label">Tên kho</label>
                    {{ form.TENKHO }}
                </div>

                <div class="mb-3">
                    <label for="id_DIACHI" class="form-label">Địa chỉ</label>
                    {{ form.DIACHI }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success w-100">Lưu kho</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'kho_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
