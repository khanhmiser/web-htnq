{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Phiếu Nhập</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MAPHIEUNHAP" class="form-label">Mã phiếu nhập</label>
                    {{ form.MAPHIEUNHAP }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYNHAP" class="form-label">Ngày nhập</label>
                    {{ form.NGAYNHAP }}
                </div>

                <div class="mb-3">
                    <label for="id_nhanvien" class="form-label">Nhân viên phụ trách</label>
                    {{ form.nhanvien }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'phieunhap_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
