{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adding Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    /* Đóng băng navbar */
    .navbar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030; /* Luôn nằm trên cùng */
    }

    /* Khoảng trống cho nội dung dưới */
    body {
        padding-top: 56px;
    }
</style>
</head>
<body>

<!-- Navbar cố định -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
        <i class="fas fa-home"></i> Trang Chủ
    </a>
</div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Thêm Hàng</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Mã hàng</label>
                    {{ form.MAHANG }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên hàng</label>
                    {{ form.TENHANG }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Đơn vị đo lường</label>
                    {{ form.DONVIDOLUONG }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá nhập</label>
                    {{ form.GIANHAP }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá bán</label>
                    {{ form.GIABAN }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại hàng</label>
                    {{ form.LOAIHANG }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Kho</label>
                    {{ form.kho }}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'hang_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
