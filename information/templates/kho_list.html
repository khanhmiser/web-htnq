{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center fw-bold">
            <h4>Danh sách Kho</h4>
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Mã Kho</th>
                            <th>Tên Kho</th>
                            <th>Địa Chỉ</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for kho in khos %}
                            <tr>
                                <td>{{ kho.MAKHO }}</td>
                                <td>{{ kho.TENKHO }}</td>
                                <td>{{ kho.DIACHI }}</td>
                                <td>
                                    <a href="{% url 'edit_kho' kho.pk %}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a href="{% url 'delete_kho' kho.pk %}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa kho này không?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="4" class="text-center text-muted">Không có kho nào được tìm thấy.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="text-end mt-3">
                <a href="{% url 'add_kho' %}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Thêm Kho
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
