{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Cửa Hàng Nhượng Quyền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thêm Cửa Hàng Nhượng Quyền</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MACH" class="form-label">Mã cửa hàng</label>
                    {{ form.MACH }}
                </div>

                <div class="mb-3">
                    <label for="id_DIACHI" class="form-label">Địa chỉ</label>
                    {{ form.DIACHI }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYKHAITRUONG" class="form-label">Ngày khai trương</label>
                    {{ form.NGAYKHAITRUONG }}
                </div>

                <div class="mb-3">
                    <label for="id_MASOTHUE" class="form-label">Mã số thuế</label>
                    {{ form.MASOTHUE }}
                </div>

                <div class="mb-3">
                    <label for="id_nhuongquyen" class="form-label">Bên nhận nhượng quyền</label>
                    {{ form.nhuongquyen }}
                </div>

                <div class="mb-3">
                    <label for="id_hopdong" class="form-label">Mã Hợp đồng</label>
                    {{ form.hopdong }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'cuahang_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
