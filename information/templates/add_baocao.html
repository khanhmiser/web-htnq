{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Báo Cáo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adding Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
    <style>
    /* Đóng băng navbar */
    .navbar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030; /* Luôn nằm trên cùng */
    }

    /* Khoảng trống cho nội dung dưới */
    body {
        padding-top: 56px;
    }
</style>
</head>
<body>

<!-- Navbar cố định -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
        <i class="fas fa-home"></i> Trang Chủ
    </a>
</div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thêm Báo Cáo</h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_MABAOCAO" class="form-label">Mã báo cáo</label>
                    {{ form.MABAOCAO }}
                </div>

                <div class="mb-3">
                    <label for="id_LOAIBAOCAO" class="form-label">Loại báo cáo</label>
                    {{ form.LOAIBAOCAO }}
                </div>

                <div class="mb-3">
                    <label for="id_NGAYBAOCAO" class="form-label">Ngày báo cáo</label>
                    {{ form.NGAYBAOCAO }}
                </div>

                <div class="mb-3">
                    <label for="id_NOIDUNGBAOCAO" class="form-label">Nội dung báo cáo</label>
                    {{ form.NOIDUNGBAOCAO }}
                </div>

                <div class="mb-3">
                    <label for="id_DOANHTHU" class="form-label">Doanh thu</label>
                    {{ form.DOANHTHU }}
                </div>

                <div class="mb-3">
                    <label for="id_cuahang" class="form-label">Cửa hàng</label>
                    {{ form.cuahang }}
                </div>

                <div class="mb-3">
                    <label for="id_xacthuc" class="form-label">Xác thực</label>
                    {{ form.xacthuc }}
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary w-100">Lưu</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'baocao_list' %}" class="btn btn-outline-secondary">← Trở lại danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
